<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members</title>
    <link rel="stylesheet" href="manage-members.css">
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
    

</head>
<body>
    <div id="dashboard">
        <h1>Manage Members</h1>
        
        <!-- Form to add a new member -->
        <div class="form-container">
            <h2>Add New Member</h2>
            <form id="addMemberForm">
                <input type="text" id="memberName" placeholder="Name" required>
                <input type="email" id="memberEmail" placeholder="Email" required>
                <input type="text" id="memberPhone" placeholder="Phone" required>
                <input type="text" id="join_date" placeholder="yyyy-mm-dd" required>
                <button type="submit">Add Member</button>
                <p id="addMessage"></p>
            </form>
        </div>

        <!-- Form to update an existing member -->
        <div class="form-container">
            <h2>Update Member</h2>
            <form id="updateMemberForm">
                <input type="text" id="updateMemberId" placeholder="Member ID" required>
                <input type="text" id="updateMemberName" placeholder="New Name">
                <input type="email" id="updateMemberEmail" placeholder="New Email">
                <input type="text" id="updateMemberPhone" placeholder="New Phone">
                <button type="submit">Update Member</button>
                <p id="updateMessage"></p>
            </form>
        </div>

        <!-- Table to display members -->
        <div class="table-container">
            <h2>Member List</h2>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date_Of_Join</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Members will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="manage-members.js"></script>
</body>
</html>
